<!-- Define the HTML document structure and metadata -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Set the viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page -->
    <title>Camera, Audio Recorder, and Speech to Text</title>
</head>

<!-- Define the body of the HTML document -->

<body>

    <!-- Heading for the page -->
    <h1>Camera, Audio Recorder, and Speech to Text</h1>

    <!-- Section for camera functionality -->
    <!-- Create a video element to display the camera feed -->
    <video id="video" width="640" height="480" autoplay></video>
    <!-- Create a button to capture an image from the camera -->
    <button id="snap" onclick="takeSnapshot()">Capture</button>
    <!-- Create a canvas element to render the captured image -->
    <canvas id="canvas" width="640" height="480"></canvas>

    <!-- Section for speech recognition functionality -->
    <!-- Create a button to start speech recognition -->
    <button id="start-speech-btn" onclick="startSpeechRecognition()">Start Speech Recognition</button>
    <!-- Create a button to stop speech recognition -->
    <button id="stop-speech-btn" onclick="stopSpeechRecognition()" disabled>Stop Speech Recognition</button>
    <!-- Display the recognized text -->
    <p>Recorded Text:</p>
    <div id="speech-to-text"></div>

    <!-- Section for audio recording functionality -->
    <!-- Create a button to start audio recording -->
    <button id="start-audio-record-btn" onclick="startAudioRecording()">Start Audio Recording</button>
    <!-- Create a button to stop audio recording -->
    <button id="stop-audio-record-btn" onclick="stopAudioRecording()" disabled>Stop Audio Recording</button>
    <!-- Create an audio element to playback the recorded audio -->
    <audio id="audio-playback" controls></audio>

    <!-- Create buttons to upload image and audio files -->
    <button id="upload-image-btn" onclick="uploadImage()">Upload Image</button>
    <button id="upload-audio-btn" onclick="uploadAudio()">Upload Audio</button>

    <!-- Section for text-to-speech functionality -->
    <!-- Create a text input for the user to enter text -->
    <div>
        <label for="text-to-speak">Enter Text:</label>
        <input type="text" id="text-to-speak" placeholder="Type something to speak">
        <!-- Create a button to speak the entered text -->
        <button onclick="speakText('text-to-speak')">Speak</button>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
